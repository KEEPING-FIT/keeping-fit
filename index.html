<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quality Sex Shop Health</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .top-bar {
      background-color: #f1f1f1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: #333;
    }
    .top-bar img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    header, footer {
      background-color: #1e90ff;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    header img.logo {
      width: 60px;
      height: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }
    header h1 {
      display: inline-block;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 1rem;
      padding: 1rem;
      width: 300px;
      text-align: center;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 6px;
    }
    .order-button {
      background-color: #25d366;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
    .footer-social {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 0.5rem;
    }
    .footer-social img {
      width: 24px;
      height: 24px;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .whatsapp-float img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Customer Care Icon">
    <span>Customer Care: +254 758 173 874</span>
  </div>

  <header>
    <img src="https://i.imgur.com/zrYOeP7.png" alt="Sex Shop Logo" class="logo">
    <h1>Quality Sex Shop Health</h1>
    <p>Your health, our priority.</p>
  </header>

  <section class="products">
    <!-- Product cards remain the same -->
    <!-- ... (same product cards as before, not repeating here for space) ... -->
  </section>

  <footer>
    <p>&copy; 2025 Quality Sex Shop Health. All rights reserved.</p>
    <div class="footer-social">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram Icon">
      <a href="https://instagram.com/j_uky1" target="_blank" style="color:white;">@j_uky1</a>
    </div>
  </footer>

  <a href="https://wa.me/254758173874" target="_blank" class="whatsapp-float">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp Icon">
  </a>
</body>
</html>
