
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quality Sex Shop Health</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .top-bar {
      background-color: #f1f1f1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: #333;
    }
    .top-bar img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    header, footer {
      background-color: #1e90ff;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    header img.logo {
      width: 60px;
      height: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }
    header h1 {
      display: inline-block;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    .filter-bar {
      text-align: center;
      padding: 1rem;
    }
    .filter-bar select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 0 1rem 1rem;
    }
    .search-bar input {
      width: 60%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 1rem;
      padding: 1rem;
      width: 300px;
      text-align: center;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: block; /* Always show cards by default */
    }
    .product-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 6px;
    }
    .order-button {
      background-color: #25d366;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
    .footer-social {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 0.5rem;
    }
    .footer-social img {
      width: 24px;
      height: 24px;
    }
    .whatsapp-float, .instagram-float {
      position: fixed;
      bottom: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .whatsapp-float {
      right: 20px;
      background-color: #25d366;
    }
    .instagram-float {
      right: 90px;
      background-color: #e4405f;
    }
    .whatsapp-float img, .instagram-float img {
      width: 30px;
      height: 30px;
    }
  </style>
  <script>
    function filterProducts() {
      const category = document.getElementById('categoryFilter').value;
      const cards = document.querySelectorAll('.product-card');
      cards.forEach(card => {
        const match = card.dataset.category === category || category === 'all';
        card.style.display = match ? 'block' : 'block'; // Keep showing all by default
      });
    }
    function searchProducts() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.product-card');
      cards.forEach(card => {
        const name = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = name.includes(term) ? 'block' : 'none';
      });
    }
  </script>
</head>
