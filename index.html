<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sex Shop</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header, footer {
      background-color: #1e90ff;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    header img.logo {
      width: 60px;
      height: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }
    header h1 {
      display: inline-block;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 1rem;
      padding: 1rem;
      width: 300px;
      text-align: center;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 6px;
    }
    .order-button {
      background-color: #25d366;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
    .footer-social {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 0.5rem;
    }
    .footer-social img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/zrYOeP7.png" alt="Sex Shop Logo" class="logo">
    <h1>Sex Shop</h1>
    <p>Your health, our priority.</p>
  </header>

  <section class="products">
    <!-- Product cards remain the same -->
    <!-- ... (same product cards as before, not repeating here for space) ... -->
  </section>

  <footer>
    <p>&copy; 2025 Sex Shop. All rights reserved.</p>
    <div class="footer-social">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram Icon">
      <a href="https://instagram.com/j_uky1" target="_blank" style="color:white;">@j_uky1</a>
    </div>
  </footer>
</body>
</html>
